    <div id="main">

<script type="module">
  import {makeApi, appendPictures} from "./scripts/main.js";


  let search_term = localStorage.getItem("search_term");

  let url = `https://api.unsplash.com/search/photos?query=${search_term}&client_id=D8FZWnfrJO8EixXYkwSm7BTMmvq5FdeWN9WwkHKC7ck`;
  let res = await makeApi(url);
  console.log("res", res);

  let parent = document.querySelector("#main")
  appendPictures(res.results, parent);
</script>
