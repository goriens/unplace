<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #showimage{
            max-width: 1200px;
            margin: auto;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        #showimage>div{
            justify-content: center;
        }

    <title>Document</title>

<script type="module">
import {makeApi, appendPictures} from "./scripts/main.js";

let clicked_image_arr = [];
let clicked_image = JSON.parse(localStorage.getItem("clicked_image"));

console.log(clicked_image_arr);
let parent = document.querySelector("#showimage");
appendPictures(clicked_image_arr, parent);


 
</script>
